<script type="text/javascript">
    RED.nodes.registerType('m2x', {
        category: 'storage-output',
        color: "#1996c7",
        defaults: {
            feed: { type: "m2x feed", required: true },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "att.png",
        align: "right",
        label: function () {
            var feedNode = RED.nodes.node(this.feed);
            var name = "m2x";

            if (this.name) {
                name = this.name;
            }

            if (feedNode && feedNode.label()) {
                name += ":" + feedNode.label();
            }

            return name;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

    <H3>Authentication</H3>
    There are 2 ways to pass authentication using the flow designer M2X Node.
    <ul>
        <li>Used the node configuration and set the relevant X-M2X-KEY.
        <li>Pass the X-M2X-KEY via msg.m2x_key.
    </ul>
